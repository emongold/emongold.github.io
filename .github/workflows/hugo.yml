# .github/workflows/hugo.yml
name: Build and Deploy Hugo (Pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.151.0
      HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Show Hugo version
        run: hugo version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean caches
        run: |
          rm -rf "$HOME/.cache/hugo" "$HOME/.cache/hugo_mod" "$HUGO_CACHEDIR" _vendor

      - name: Resolve Hugo Modules
        run: |
          hugo mod clean
          hugo mod get -u
          hugo mod tidy

      - name: Prepare npm deps from modules
        run: |
          hugo mod npm pack || true
          test -f package.json || echo '{"private":true,"devDependencies":{"bootstrap":"^4.6.2","popper.js":"^1.16.1","@fortawesome/fontawesome-free":"^6.5.2","feather-icons":"^4.29.2","mermaid":"^10.9.1","highlight.js":"^11.9.0","plyr":"^3.7.8","ityped":"^1.0.3","imagesloaded":"^5.0.0","fuse.js":"^6.6.2","mark.js":"^8.11.1","filterizr":"^2.2.4"}}' > package.json

      - name: Install npm deps
        run: npm ci

      - name: Build site
        run: hugo --minify --gc

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
